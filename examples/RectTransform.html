<!DOCTYPE html>
<html>
<head>
    <title>RectTransform | WOZLLA.js</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: 1px solid #999;"></canvas>
<script type="text/javascript" src="../build/dist/WOZLLA.all.js"></script>
<script type="text/javascript">
    var director = new WOZLLA.Director(document.getElementById('canvas'));
    director.start();
    director.assetLoader.load('images/panda.png', WOZLLA.assets.SpriteAtlas, function() {

        var spriteAtlas = director.assetLoader.getAsset('images/panda.png');
        var useRectTransform = true;
        var gameObj = new WOZLLA.GameObject(useRectTransform);
        var spriteRenderer = new WOZLLA.component.SpriteRenderer();
        spriteRenderer.sprite = spriteAtlas.getSprite();
        gameObj.rectTransform.width = spriteRenderer.sprite.frame.width;
        gameObj.rectTransform.height = spriteRenderer.sprite.frame.height;
        gameObj.addComponent(spriteRenderer);
        gameObj.init();
        director.stage.addChild(gameObj);

        director.assetLoader.load('images/bag.tt.json', WOZLLA.assets.SpriteAtlas, function() {
            var spriteAtlas = director.assetLoader.getAsset('images/bag.tt.json');
            var child = new WOZLLA.GameObject(true);
            var spriteRenderer = new WOZLLA.component.SpriteRenderer();
            spriteRenderer.sprite = spriteAtlas.getSprite('close.png');
            spriteRenderer.spriteOffset = {x: 0.5, y: 0.5};
            child.addComponent(spriteRenderer);
            child.init();
            child.rectTransform.anchorMode = WOZLLA.RectTransform.ANCHOR_MIDDLE | WOZLLA.RectTransform.ANCHOR_RIGHT;
            gameObj.addChild(child);
            console.log(gameObj);
        });

    });
</script>
</body>
</html>
